[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend-api]
command=node server.js
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend-api.err.log
stdout_logfile=/var/log/supervisor/backend-api.out.log
environment=NODE_ENV=production,PORT=3001
priority=100

[program:webssh-server]
command=node webssh-server.js
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/webssh-server.err.log
stdout_logfile=/var/log/supervisor/webssh-server.out.log
environment=NODE_ENV=production,PORT=3002
priority=200
